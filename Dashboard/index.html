<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SFD | Admin LogIn</title>
    <link href="css/styles.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: aliceblue;">

    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light fixed-top">
            <div class="container-fluid" style="background: -webkit-linear-gradient(#e0e7e4, #e0e7e4); height: 80px;">
                <a class="navbar-brand" href="#" style="margin-left: 7rem;">
                    <h3>Dashboard - SFD</h3>
                </a>
            </div>
        </nav>
    </div>

    <div class="container" style="margin-top: 12rem; ">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box" style="background: -webkit-linear-gradient(#e0e7e4, #e0e7e4);">
                <div class="col-lg-12 login-title" style="color: rgb(0, 0, 0);">
                    SECURE FOOD DELIVERY<br>Admin Portal
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form" style="margin-top: 4rem;">
                        <form action="php/handle.php" method="POST">
                            <div class="form-group">
                                <label class="form-control-label">
                                    <h4>Enter Username</h4>
                                </label>
                                <input type="text" class="form-control" name="adminName" required>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">
                                    <h4>Enter Password</h4>
                                </label>
                                <input type="password" class="form-control" name="adminPassword" required>
                            </div>

                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-button">
                                    <button type="submit" class="btn btn-outline-primary" name="adminLogin" 
                                        style="background-color: rgb(152, 155, 155); color: white; align-items: center;">Log In</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
    </div>

</body>

</html>
